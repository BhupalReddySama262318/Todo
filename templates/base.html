<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>{% block title %} {% endblock title %} - My ToDo</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary d-flex justify-content-between">
      <!-- Left side: My ToDo button -->
      <div class="left-buttons">
        <a class="btn btn-outline-dark" href="/">My ToDo</a>
      </div>

      <!-- Right side: Home and Logout buttons -->
      <div class="right-buttons">
        <a class="btn btn-outline-dark me-0" href="/">Home</a>
        <a class="btn btn-outline-dark" href="/logout">Logout</a>
      </div>
    </nav>
    {% block body %} {% endblock body %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w7tds6c5jxsbK6V4NRCvdEa7P5Q/Tu0dDe22qkxIWuQq1ymYlCrzTcTftuP9MJ6S"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
